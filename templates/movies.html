<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>Movies</title>
</head>
<body>
    <h1>Movie Listing</h1>
    <form action="/movies" method="post">
        <input type="text" name="search" placeholder="Enter search keyword...">
        <select name="directors" id="directors">
            <option selected value=""> -- select an option -- </option>
            {% for director in directors %}
            <option value="{{ director[0] }}">{{ director[1] }}</option>
            {% endfor %}
          </select>
        <button type="submit">Search</button>
    </form>
    <table>
        <tr>
            <th>Title</th>
            <th>Release Date</th>
            <th>Number of Nominations</th>
            <th>Director</th>
        </tr>
    {% for movie in movies %}
        <tr>
            <td>{{ movie[2] }}</td>
            <td>{{ movie[1] }}</td>
            <td>{{ movie[3] }}</td>
            <td>{{ movie[4] }}</td>
        </tr>
      
    {% endfor %}
    </table>
    <h2>Add a Movie</h2>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="release_date" placeholder="Release Date" required>
        <input type="number" name="nominations" placeholder="Number of Nominations" required>
        <input type="text" name="director_id" placeholder="Director" required>
        <button type="submit">Add</button>
    </form>

</body>
</html>
